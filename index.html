<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman Game</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.0/dist/confetti.browser.min.js"></script>
<script src="https://kit.fontawesome.com/ce6c2570a2.js" crossorigin="anonymous"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="container text-center">Hangman</h1>
    <div class="welcome text-center container ">
         <h3>Welcome to the Game</h3>
            <button class="btn start btn-custom">Start Game</button>
        </div>
    <div class="game-area hidden container">
      <div class="msg text-center hidden">
        <h2></h2>
        <button class="btn btn-light rst">Restart</button>
      </div>
      <div class="score ">
        <h4></h4>
      </div>
      <div class="overlay hidden"></div>
      <h3 class="word">_ _ _ _ _</h3>

      
      <div class="image">
        <img src="./images/0.jpg" alt="Hangman" />
      </div>

      <div class="hint">Hint<p class="hidden"></p></div>
      <div class=" keyboard">
            <div class="text-center"> 
                <button class="btn btn-custom keys">A</button>
                <button class="btn btn-custom keys">B</button>
                <button class="btn btn-custom keys">C</button>
                <button class="btn btn-custom keys">D</button>
                <button class="btn btn-custom keys">E</button>
                <button class="btn btn-custom keys">F</button>
                <button class="btn btn-custom keys">G</button>
                <button class="btn btn-custom keys">H</button>
                <button class="btn btn-custom keys">I</button>
                <button class="btn btn-custom keys">J</button>
                <button class="btn btn-custom keys">K</button>
                <button class="btn btn-custom keys">L</button>
                <button class="btn btn-custom keys">M</button>
                <button class="btn btn-custom keys">N</button>
                <button class="btn btn-custom keys">O</button>
                <button class="btn btn-custom keys">P</button>
                <button class="btn btn-custom keys">Q</button>
                <button class="btn btn-custom keys">R</button>
                <button class="btn btn-custom keys">S</button>
                <button class="btn btn-custom keys">T</button>
                <button class="btn btn-custom keys">U</button>
                <button class="btn btn-custom keys">V</button>
                <button class="btn btn-custom keys">W</button>
                <button class="btn btn-custom keys">X</button>
                <button class="btn btn-custom keys">Y</button>
                <button class="btn btn-custom keys">Z</button>
            </div>
        </div>
       
        
      
    </div>

    <script
      src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
      integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8="
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
